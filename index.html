<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="zform.png">
    
</head>
<body>
    <h1>FORM VALIDATION</h1>
    <form class="f1" name="f1">
<input type="text" placeholder="Name" minlength="5" id="name" name="name"><br>
</form>
<form class="f2" name="f2">
<input type="email" placeholder="e-mail" id="email" name="email"><br>
</form>
<form class="f3" name="f3">
<input type="tel" placeholder="Phone Number" minlength="10" maxlength="10" id="num" name="num"><br>
</form>
<form class="f4" name="f4">
    <input type="password" placeholder="Password" id="pass" name="pass"><br>
    </form>
    <form class="f5" name="f5">
<input type="password" placeholder="Confirm Password" id="cpass" name="cpass"><br>
</form>
<form class="f6" name="f6">
  
        <button type="button" class="submit" id="Submit">SUBMIT</button>
        <button class="reset" id="reset" type="menu" >Clear</button>
    </form>
    <p id="error" class="error"></p>
    
    
    <form class="f7" >
        <button class="li" id="demo" type="menu" >VALIDATION PENDING</button>
        </form>
    
    <script src="scripts.js">

    </script>
</body>
</html>
